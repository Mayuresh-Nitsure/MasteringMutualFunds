<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="sip-calculator.css">
</head>
<body>

    <!-- Hero Section with Background Video -->
    <section class="hero">
        <video autoplay muted loop id="background-video">
            <source src="myvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <div class="calculator-container">
                <h2>SIP Calculator</h2>
                <div class="calculator-form">
                    <label for="amount">Investment Amount (₹):</label>
                    <input type="number" id="amount" placeholder="Enter amount" />
                    
                    <label for="rate">Expected Annual Return (%):</label>
                    <input type="number" id="rate" placeholder="Enter rate" />
                    
                    <label for="time">Investment Duration (years):</label>
                    <input type="number" id="time" placeholder="Enter duration" />
                    
                    <button id="calculateBtn">Calculate</button>
                </div>

                <!-- Result Section -->
                <div class="result">
                    <p>Total Investment: <span id="investmentAmount">₹ 0</span></p>
                    <p>Future Value: <span id="futureValue">₹ 0</span></p>
                </div>
            </div>
        </div>
    </section>

    <script src="sip-calculator.js"></script>
</body>
</html>
